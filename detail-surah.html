<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler.min.css">
  <link rel="stylesheet" href="./assets/style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-0 py-3 shadow">
    <div class="container-xl">
      <!-- Logo -->
      <a class="navbar-brand" href="/">
        <img src="https://preview.webpixels.io/web/img/logos/clever-light.svg" class="h-4" alt="...">
      </a>
      <!-- Navbar toggle -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Collapse -->
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav ms-auto">
          <a class="nav-item nav-link fw-bold" href="/" style="font-size: 16px;">Home</a>
          <a class="nav-item nav-link fw-bold active" href="/surah.html" style="font-size: 16px;">Surah</a>
          <a class="nav-item nav-link fw-bold" href="/random-ayat.html" style="font-size: 16px;">Random Ayat</a>
          <a class="nav-item nav-link fw-bold" href="/jadwal-sholat.html" style="font-size: 16px;">Random Ayat</a>
        </div>
      </div>
    </div>
  </nav>

  <section class="my-5">
    <div class="container">

      <div x-data="detailSurah()" x-init="connect()">
        <template x-if="loading">
          <div class="loading-spinner">
            <h2 class="text-center mb-3">Loading Content</h2>
            <div class="space-x justify-content-center">
              <div class="spinner-grow text-dark" role="status"></div>
              <div class="spinner-grow text-dark" role="status"></div>
              <div class="spinner-grow text-dark" role="status"></div>
              <div class="spinner-grow text-dark" role="status"></div>
              <div class="spinner-grow text-dark" role="status"></div>
              <div class="spinner-grow text-dark" role="status"></div>
            </div>
          </div>
        </template>
        <template x-if="!loading">
          <div class="row">
            <div class="col-12">
              <div class="text-center">
                <h1 x-text="`Surah ${surah.name} (${surah.translation})`"></h1>
                <span class="text-secondary h3" x-text="surah.revelation"></span>
                <span class="text-secondary h3"> - </span>
                <span class="text-secondary h3" x-text="`(${surah.numberOfAyahs}) Ayat`"></span>
              </div>
              <div class="my-5">
                <div x-show="surah.name != 'Al-Fatihah'" class="my-3" :class="isPlaying(`bismillah`) ? 'bg-success-lt rounded-4 p-3' : 'p-3'">
                  <h2 class="" x-text="surah.bismillah.arab"></h2>
                  <div class="audio my-3">
                    <button id="bismillah" class="btn" @click="playAyahs(surah.bismillah.audio.alafasy, `bismillah`)"
                      x-text="isPlaying(`bismillah`) ? 'Hentikan' : 'Dengarkan'">/button>

                  </div>
                  <h4 class="text-secondary mt-3" x-text="`Artinya: ${surah.bismillah.translation}`"></h4>
                </div>
                <template x-for="ayahs in surah.ayahs" :key="ayahs.number.inSurah">
                  <div>
                    <div class="my-3" :class="isPlaying(`ayah_${ayahs.number.inSurah}`) ? 'bg-success-lt rounded-4 p-3' : 'p-3'">
                      <div class="d-flex">
                        <span class="h2" x-text="ayahs.arab"></span>
                        <div class="circle-border ms-3">
                          <span class="h2" x-text="changeToArabic(ayahs.number.inSurah)"></span>
                        </div>
                      </div>
                      <div class="audio my-3">
                        <button :id="`ayah_${ayahs.number.inSurah}`" class="btn"
                          @click="playAyahs(ayahs.audio.alafasy, `ayah_${ayahs.number.inSurah}`)"
                          x-text="isPlaying(`ayah_${ayahs.number.inSurah}`) ? 'Hentikan' : 'Dengarkan'">
                        </button>


                      </div>
                      <h4 class="text-secondary mt-3" x-text="`Artinya: ${ayahs.translation}`"></h4>
                    </div>
                  </div>
                </template>
              </div>

            </div>
          </div>
        </template>
      </div>
    </div>
  </section>

  <footer class="py-3 my-4 bg-dark">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="/" class="nav-link px-2 text-white">Home</a></li>
      <li class="nav-item"><a href="/surah.html" class="nav-link px-2 text-white">Surah</a></li>
      <li class="nav-item"><a href="/random-ayat.html" class="nav-link px-2 text-white">Random Ayat</a></li>
    </ul>
    <p class="text-center text-white">Â© 2024 Quran Pemweb</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/js/tabler.min.js"></script>
  <script>
    const url_string = window.location.href;
    console.log(url_string);
    var url = new URL(url_string);
    var surah = url.searchParams.get("surah");
    console.log(surah);

    // get api from  https://quran-api-id.vercel.app/surahs/{surah}
    function detailSurah() {
      return {
        surah: [],
        loading: true,
        currentPlayAyah: null,
        playingAyahId: null, // Menyimpan ID elemen yang sedang diputar

        connect() {
          fetch(`https://quran-api-id.vercel.app/surahs/${surah}`)
            .then(response => response.json())
            .then(data => {
              this.surah = data;
              this.loading = false;
              console.log(this.surah);
            })
            .catch(error => {
              console.error('Error fetching data:', error);
              this.loading = false;
            });
        },

        playAyahs(url, ayahId) { // Menerima ID elemen sebagai argumen
          if (this.currentPlayAyah) {
            this.currentPlayAyah.pause();
            if (this.playingAyahId === ayahId) {
              this.playingAyahId = null; // Jika elemen yang sedang diputar dihentikan, reset ID
              return;
            }
          }
          this.currentPlayAyah = new Audio(url);
          this.currentPlayAyah.play();
          this.playingAyahId = ayahId; // Atur ID elemen yang sedang diputar
          this.currentPlayAyah.onended = () => {
            this.playingAyahId = null; // Reset ID saat audio selesai diputar
          };
        },

        isPlaying(ayahId) { // Memeriksa apakah elemen dengan ID tertentu sedang diputar
          return this.playingAyahId === ayahId;
        },
      };
    }



  </script>
  <script src="./assets/script.js"></script>
</body>

</html>
