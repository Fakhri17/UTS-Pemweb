<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-0 py-3 shadow">
    <div class="container-xl">
      <!-- Logo -->
      <a class="navbar-brand" href="/">
        <img src="https://preview.webpixels.io/web/img/logos/clever-light.svg" class="h-4" alt="...">
      </a>
      <!-- Navbar toggle -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Collapse -->
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav ms-auto">
          <a class="nav-item nav-link fw-bold" href="/" style="font-size: 16px;">Home</a>
          <a class="nav-item nav-link fw-bold active" href="/surah.html" style="font-size: 16px;">Surah</a>
          <a class="nav-item nav-link fw-bold" href="/random-ayat.html" style="font-size: 16px;">Random Ayat</a>
        </div>
      </div>
    </div>
  </nav>

  <section class="my-5">
    <div class="container">
      <div x-data="allSurah()" x-init="connect()">
        <div class="row">
          <div class="col-12">
            <h1 class="text-center mb-4">Surah</h1>
          </div>
          <template x-if="loading">
            <div class="loading-spinner">
              <h2 class="text-center mb-3">Loading Content</h2>
              <div class="space-x justify-content-center">
                <div class="spinner-grow text-dark" role="status"></div>
                <div class="spinner-grow text-dark" role="status"></div>
                <div class="spinner-grow text-dark" role="status"></div>
                <div class="spinner-grow text-dark" role="status"></div>
                <div class="spinner-grow text-dark" role="status"></div>
                <div class="spinner-grow text-dark" role="status"></div>
              </div>
            </div>
          </template>
          <template x-if="!loading">
            <div class="row row-deck">
              <template x-for="item in surah" :key="item.number">
                <div class="col-12 col-md-4 mb-3">
                  <a :href="`/detail-surah.html?surah=${item.number}`" class="card">
                    <div class="card-body" >
                      <h3 class="card-title mb-0" x-text="`${item.number}. Surah ${item.name} (${item.translation})`"></h3>
                      <span class="text-secondary" x-text="item.revelation"></span>
                      <span class="text-secondary"> - </span>
                      <span class="text-secondary" x-text="`(${item.numberOfAyahs}) Ayat`"></span>
                    </div>
                  </a>
                </div>
              </template>
            </div>
          </template>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="py-3 my-4 bg-dark">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="/" class="nav-link px-2 text-white">Home</a></li>
      <li class="nav-item"><a href="/surah.html" class="nav-link px-2 text-white">Surah</a></li>
      <li class="nav-item"><a href="/random-ayat.html" class="nav-link px-2 text-white">Random Ayat</a></li>
    </ul>
    <p class="text-center text-white">Â© 2024 Quran Pemweb</p>
  </footer>

  
  <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/js/tabler.min.js"></script>
  <script>
    // get api from https://quran-api-id.vercel.app/surahs/
    function allSurah() {
      return {
        surah: [],
        loading: true,
        connect() {
          fetch(`https://quran-api-id.vercel.app/surahs/`)
            .then(response => response.json())
            .then(data => {
              this.surah = data;
              this.loading = false;
              console.log(this.surah);
            })
            .catch(error => {
              console.error('Error fetching data:', error);
              this.loading = false;
            });
        }
      }
    }

  </script>
</body>

</html>
